<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Formato de Fecha</title>
</head>
<body>
    <h1>Test Formato de Fecha</h1>
    <div id="test-results"></div>

    <script>
        // Test de formato de fecha
        const fecha = new Date('2025-10-12T08:45:00');

        const resultados = {
            'toLocaleDateString()': fecha.toLocaleDateString(),
            'toLocaleDateString(es-ES)': fecha.toLocaleDateString('es-ES'),
            'toLocaleDateString(es-ES, dd/mm/yyyy)': fecha.toLocaleDateString('es-ES', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            }),
            'toLocaleDateString(es-ES, dd/mm/yyyy hh:mm)': fecha.toLocaleDateString('es-ES', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            }),
            'Fecha ISO': fecha.toISOString(),
            'Fecha UTC': fecha.toUTCString(),
            'getDate()': fecha.getDate(),
            'getMonth()': fecha.getMonth() + 1,
            'getFullYear()': fecha.getFullYear()
        };

        const container = document.getElementById('test-results');
        Object.entries(resultados).forEach(([test, resultado]) => {
            const div = document.createElement('div');
            div.innerHTML = `<strong>${test}:</strong> ${resultado}`;
            container.appendChild(div);
        });

        // Test adicional - formateo manual
        const dia = fecha.getDate().toString().padStart(2, '0');
        const mes = (fecha.getMonth() + 1).toString().padStart(2, '0');
        const anio = fecha.getFullYear();
        const hora = fecha.getHours().toString().padStart(2, '0');
        const minuto = fecha.getMinutes().toString().padStart(2, '0');

        const formatoManual = `${dia}/${mes}/${anio} ${hora}:${minuto}`;

        const divManual = document.createElement('div');
        divManual.innerHTML = `<strong>Formato Manual (dd/mm/aaaa hh:mm):</strong> ${formatoManual}`;
        container.appendChild(divManual);
    </script>
</body>
</html>
